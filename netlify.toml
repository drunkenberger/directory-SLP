[build]
  command = "npm run netlify-build"
  publish = "out"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_VERSION = "18"

# Handle language redirects
[[redirects]]
  from = "/"
  to = "/en"
  status = 302
  conditions = {Language = ["en"]}

[[redirects]]
  from = "/"
  to = "/es"
  status = 302
  conditions = {Language = ["es"]}

[[redirects]]
  from = "/"
  to = "/de"
  status = 302
  conditions = {Language = ["de"]}

[[redirects]]
  from = "/"
  to = "/ja"
  status = 302
  conditions = {Language = ["ja"]}

# Fallback redirect to English
[[redirects]]
  from = "/"
  to = "/en"
  status = 302 